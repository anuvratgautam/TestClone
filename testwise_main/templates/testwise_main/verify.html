{% extends 'base_public.html' %}

{% block content %}
  <div class="py-5 h-100 rounded justify-content-center d-flex">
    <div class="container d-flex flex-row justify-content-center align-items-center flex-grow-1">
      <div class="row">
        <div class="col-md-12 border rounded border-primary shadow p-4">
          <h1 class="">OTP Confirmation</h1>
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
              {{ message }}
          </div>
          {% endfor %}
          {% endif %}
          <p class="mb-3">We've sent an OTP to your email: <strong>{{ email }}</strong></p>
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label>Enter OTP</label>
              <input type="text" name="otp" class="form-control" placeholder="Enter OTP" required>
            </div>
            <button type="submit" class="btn btn-primary">Verify</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
