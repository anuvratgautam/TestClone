{% extends "base_public.html" %}

{% block content %}
<div class="py-5 h-100 rounded justify-content-center d-flex">
  <div class="container d-flex flex-row justify-content-center align-items-center flex-grow-1">
    <div class="row">
      <div class="col-md-12 border rounded border-primary shadow p-4">
        <h1 class="">Log In<br></h1>
        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endif %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <form method="POST">
          {% csrf_token %}
          <div class="form-group"> 
            <label class="p-1">Username</label> 
            <input type="text" name="username" class="form-control" placeholder="Enter username" required> 
          </div>
          <div class="form-group"> 
            <label>Password</label> 
            <input type="password" name="password" class="form-control" placeholder="Password" required> 
          </div> 
          {% if next %}
          <input type="hidden" name="next" value="{{ next }}">
          {% endif %}
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="mt-3">
          <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
