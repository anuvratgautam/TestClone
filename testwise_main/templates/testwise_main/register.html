{% extends "base_public.html" %}

{% block content %}
<div class="py-5 h-100 rounded justify-content-center d-flex">
  <div class="container d-flex flex-row justify-content-center align-items-center flex-grow-1">
    <div class="row">
      <div class="col-md-12 border rounded border-primary shadow p-4">
        <h1 class="">Register<br></h1>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" placeholder="Username" required>
          </div>
          <div class="form-group">
            <label>Email address</label> 
            <input type="email" name="email" class="form-control" placeholder="Enter email" required> 
            <small class="form-text text-muted">We'll never share your email with anyone else.</small> 
          </div>
          <div class="form-group">
            <label>Password</label> 
            <input type="password" name="password" class="form-control" placeholder="Password" required> 
          </div>
          <div class="form-group">
            <label>Confirm Password</label> 
            <input type="password" name="password_confirm" class="form-control" placeholder="Confirm Password" required> 
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="mt-3">
          <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
